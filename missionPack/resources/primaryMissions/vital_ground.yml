name: 'Vital Ground'
special_text: 'If you draw this and the Hidden Supplies Mission Rule Card, discard this card and draw a new Primary Mission card.\n\nAfter setting up the battlefield, remove the objective marker in No Man’s Land that is closest to the centre of the battlefield.'
battle_rounds:
  two: &battle_round_two_all
    text: &battle_round_two_text 'At the end of each Command phase, the player whose turn it is scores VP as follows:
- If they control the objective marker in their own deployment zone, they score 2VP.
- For each objective marker in No Man’s Land they control, they score 5VP.
- If they control the objective marker in their opponent’s deployment zone, they score 6VP.'
    points: &battle_round_two_points [0, 2, 5, 6, 7, 10, 11, 12, 13, 15, 16, 17, 18, 21, 23]
  three: *battle_round_two_all
  four: *battle_round_two_all
  five:
    text: 'The player who has the first turn scores VP as described above.\n\nThe player who has the second turn scores VP as described above, but does so at the end of their turn instead of at the end of their Command phase.'
    points: *battle_round_two_points
  end:
    text: null
    points: null